apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 203171087948.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-backend:86b41847d3105bb5ccda4e163b8da8538b3391a6
          ports:
            - containerPort: 5000
