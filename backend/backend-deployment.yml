apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 203171087948.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-backend:e89e68558ecc886bf144828c91377be94f36e0f8
          ports:
            - containerPort: 5000
