apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 203171087948.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-backend:dbf2a5602427ebab18d19ee029f8ef90c6b48918
          ports:
            - containerPort: 5000
