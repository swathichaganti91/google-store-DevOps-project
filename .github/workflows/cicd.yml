name: CI/CD for Google Store (Full Stack)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com
  SERVICES: "electronics phones computers earphones backend"
  K8S_NAMESPACE: default
  CLUSTER_NAME: abinash
  PEM_FILE: project.pem

permissions:
  contents: write  # Allow committing updated files back to the repo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      # 2. Configure AWS credentials
      - name: üîß Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3. Setup PEM key for SSH
      - name: üîë Setup PEM key
        run: |
          echo "${{ secrets.EKS_PEM_KEY }}" > $PEM_FILE
          chmod 400 $PEM_FILE

      # 4. Login to Amazon ECR
      - name: üì¶ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 5. Build, tag, and push Docker images
      - name: üõ† Build, tag, and push Docker images
        run: |
          for service in $SERVICES; do
            REPO_NAME="google-store-$service"
            IMAGE_TAG="${{ github.sha }}"

            # Create ECR repo if it doesn't exist
            aws ecr describe-repositories --repository-names $REPO_NAME || \
              aws ecr create-repository --repository-name $REPO_NAME

            # Build Docker image
            docker build -t $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG ./$service

            # Push Docker image to ECR
            docker push $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG

            # Update deployment.yml with new image
            if [ -f $service/deployment.yml ]; then
              sed -i "s|image:.*|image: $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG|g" $service/deployment.yml
            fi
          done

      # 6. Commit updated deployment files
      - name: üîÑ Commit updated deployment files
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add */deployment.yml
          git commit -m "Update image tags in deployment files" || echo "No changes to commit"
          git push || echo "Push failed, probably due to permissions"

      # 7. Configure kubectl for EKS
      - name: ‚ò∏Ô∏è Connect to EKS cluster
        run: |
          aws eks update-kubeconfig --name $CLUSTER_NAME --region $AWS_REGION --alias github-actions
          kubectl config use-context github-actions
          kubectl get nodes

      # 8. Optional: SSH into worker node for debugging
      - name: üñ• SSH to worker node (optional)
        run: |
          NODE_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:eks:cluster-name,Values=$CLUSTER_NAME" "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].PublicIpAddress" --output text)
          echo "Connecting to node $NODE_IP"
          ssh -o StrictHostKeyChecking=no -i $PEM_FILE ec2-user@$NODE_IP "kubectl get pods -A"

      # 9. Deploy to Kubernetes
      - name: üöÄ Deploy to Kubernetes
        run: |
          kubectl apply -f ingress.yml --validate=false
          for service in $SERVICES; do
            [ -f $service/service.yml ] && kubectl apply -f $service/service.yml
            [ -f $service/deployment.yml ] && kubectl apply -f $service/deployment.yml
            [ -f $service/autoscaler.yml ] && kubectl apply -f $service/autoscaler.yml
          done
          kubectl apply -f deployment.yml
          kubectl apply -f service.yml

      # 10. Verify deployment
      - name: ‚úÖ Verify resources
        run: kubectl get pods,svc,ingress -n $K8S_NAMESPACE
        
