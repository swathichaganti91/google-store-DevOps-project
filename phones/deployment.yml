apiVersion: apps/v1
kind: Deployment
metadata:
  name: phones-deployment
  labels:
    app: phones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phones
  template:
    metadata:
      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 049061799945.dkr.ecr.ap-northeast-1.amazonaws.com/google-store-phones:6a62dc1f78c450368ac907eaf264bc97b938a011
        ports:
        - containerPort: 80
