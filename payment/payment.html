
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Google Store</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <h1>Checkout - Payment</h1>
        <div class="checkout-container">
            <div class="order-summary">
                <h2>Order Summary</h2>
                <ul id="order-list">
                    <!-- Dynamically filled by payment.js -->
                </ul>
                <p class="total">Total: <span id="total-amount">$0.00</span></p>
            </div>
            <div class="payment-form">
                <h2>Payment Details</h2>
                <form id="payment-form">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>

                    <label for="address">Billing Address</label>
                    <input type="text" id="address" name="address" placeholder="1234 Elm St, NY" required>

                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9101 1121" required maxlength="19">

                    <div class="card-details">
                        <div>
                            <label for="expiry">Expiry Date</label>
                            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required maxlength="5">
                        </div>
                        <div>
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="123" required maxlength="3">
                        </div>
                    </div>

                    <button type="submit" class="pay-btn">Pay Now</button>
                </form>
                <div id="success-message" class="success hidden">
                    <h3>Payment Successful!</h3>
                    <p>Your order has been placed successfully.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="payment.js"></script>
</body>
</html>
