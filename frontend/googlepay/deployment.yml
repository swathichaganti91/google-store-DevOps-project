apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 203171087948.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlepay:86b41847d3105bb5ccda4e163b8da8538b3391a6
        ports:
        - containerPort: 80
