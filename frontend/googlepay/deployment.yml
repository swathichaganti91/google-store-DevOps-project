apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 203171087948.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlepay:e89e68558ecc886bf144828c91377be94f36e0f8
        ports:
        - containerPort: 80
