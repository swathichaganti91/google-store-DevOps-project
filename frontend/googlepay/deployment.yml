apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 203171087948.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlepay:dbf2a5602427ebab18d19ee029f8ef90c6b48918
        ports:
        - containerPort: 80
