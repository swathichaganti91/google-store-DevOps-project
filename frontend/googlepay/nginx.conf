server {
    listen 80;
    server_name localhost;

    # Serve files directly when requested (root)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Handle requests under /googlepay — serve the same files
    location /googlepay/ {
        alias /usr/share/nginx/html/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Redirect /googlepay (no trailing slash) → /googlepay/
    location = /googlepay {
        return 301 /googlepay/;
    }
}
