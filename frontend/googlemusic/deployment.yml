apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 203171087948.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlemusic:dbf2a5602427ebab18d19ee029f8ef90c6b48918
        ports:
        - containerPort: 80
