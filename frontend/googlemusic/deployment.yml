apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 203171087948.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlemusic:86b41847d3105bb5ccda4e163b8da8538b3391a6
        ports:
        - containerPort: 80
