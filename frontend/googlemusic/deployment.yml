apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 203171087948.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlemusic:e89e68558ecc886bf144828c91377be94f36e0f8
        ports:
        - containerPort: 80
