server {
    listen 80;
    server_name localhost;

    # Always serve index.html for root
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files /index.html =404;
    }

    # Always serve index.html for /googlegrocery/
    location /googlegrocery/ {
        root /usr/share/nginx/html;
        index index.html;
        try_files /index.html =404;
    }

    # Redirect /googlegrocery â†’ /googlegrocery/
    location = /googlegrocery {
        return 301 /googlegrocery/;
    }
}
