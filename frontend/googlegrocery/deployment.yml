apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 203171087948.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlegrocery:86b41847d3105bb5ccda4e163b8da8538b3391a6
        ports:
        - containerPort: 80
