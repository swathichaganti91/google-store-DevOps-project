apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 203171087948.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlegrocery:dbf2a5602427ebab18d19ee029f8ef90c6b48918
        ports:
        - containerPort: 80
