apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 203171087948.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlegrocery:e89e68558ecc886bf144828c91377be94f36e0f8
        ports:
        - containerPort: 80
