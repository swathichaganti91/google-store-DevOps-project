server {
    listen 80;
    server_name localhost;

    # Serve files directly when requested (for root)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Handle requests under /computers â€” map them to the same files
    location /computers/ {
        alias /usr/share/nginx/html/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Redirect /computers (no trailing slash) -> /computers/
    location = /computers {
        return 301 /computers/;
    }
}
