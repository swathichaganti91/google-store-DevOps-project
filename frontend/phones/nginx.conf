server {
    listen 80;
    server_name localhost;

    # Serve files directly when requested (for root)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Handle requests under /phones â€” map them to the same files
    location /phones/ {
        alias /usr/share/nginx/html/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Redirect /phones (no trailing slash) -> /phones/
    location = /phones {
        return 301 /phones/;
    }
}
