apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 203171087948.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-main:86b41847d3105bb5ccda4e163b8da8538b3391a6
        ports:
        - containerPort: 80

