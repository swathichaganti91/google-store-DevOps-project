apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 203171087948.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-main:e89e68558ecc886bf144828c91377be94f36e0f8
        ports:
        - containerPort: 80

