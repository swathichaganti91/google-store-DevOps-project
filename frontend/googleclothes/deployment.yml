apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 203171087948.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googleclothes:dbf2a5602427ebab18d19ee029f8ef90c6b48918
        ports:
        - containerPort: 80
