apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 203171087948.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googleclothes:e89e68558ecc886bf144828c91377be94f36e0f8
        ports:
        - containerPort: 80
