server {
    listen 80;
    server_name localhost;

    # Always serve index.html for root
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files /index.html =404;
    }

    # Always serve index.html for /googleclothes/
    location /googleclothes/ {
        root /usr/share/nginx/html;
        index index.html;
        try_files /index.html =404;
    }

    # Redirect /googleclothes â†’ /googleclothes/
    location = /googleclothes {
        return 301 /googleclothes/;
    }
}
